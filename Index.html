<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemuaBisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>

    <section class="w-screen h-screen shadow-lg relative">
        <!-- NAVBAR --> <!-- NAVBAR --> <!-- NAVBAR --> <!-- NAVBAR -->
        <header class="text-gray-600 body-font" data-aos="fade-down">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <h1 class="ml-3 text-xl font-semibold"><span class="text-[#2F3087]">SemuaBisa</span>.com</span></h1>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a href="#" class="mr-10 hover:text-[#2F3087]">Home</a>
                    <a href="#" class="mr-10 hover:text-[#2F3087]">Kursus</a>
                    <a href="#" class="mr-10 hover:text-[#2F3087]">Bootcamp</a>
                    <a href="#" class="mr-10 hover:text-[#2F3087]">Kontak</a>
                </nav>
                <button
                    class="inline-flex items-center bg-gray-100 border-0 py-2 px-7 focus:outline-none hover:bg-[#2F3087] hover:text-white hover:shadow-xl duration-500 rounded-full text-base mt-4 md:mt-0">Daftar
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- HERO --> <!-- HERO --> <!-- HERO --> <!-- HERO -->

        <section class="text-gray-600 body-font">
            <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col" data-aos="fade-up">
                <div class="text-center lg:w-2/3 w-full mt-36">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Kembangkan Skill Di <span
                            class="text-[#2F3087]">SemuaBisa</span>.com</h1>
                    <p class="mb-8 leading-relaxed">- Menanam Bakat Pemuda Indonesia -</p>
                    <div class="flex justify-center">
                        <button
                            class="inline-flex text-white bg-[#2F3087] border-0 py-2 px-6 focus:outline-none hover:bg-[#222470] hover:shadow-xl duration-500 rounded text-lg">Lebih Lengkap</button>
                        <button
                            class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 hover:shadow-xl duration-500 rounded text-lg">Tentang</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="text-gray-600 body-font mb-20 absolute w-full bottom-[-10rem]">
            <div class="container px-5 py-14 mx-auto bg-white shadow-xl rounded-lg" data-aos="fade-up">
                <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
                    <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">Di <span
                        class="text-[#2F3087]">SemuaBisa</span>.com Berbagai Kursus dan <br> Bootcamp Terbaik 100% GRATIS</h1>
                    <button
                        class="flex-shrink-0 text-white bg-[#2F3087] border-0 py-2 px-8 focus:outline-none hover:bg-[#222470]0 hover:shadow-xl duration-500 rounded text-lg mt-10 sm:mt-0">Daftar</button>
                </div>
            </div>
        </section>
    </section>

    <script>
        AOS.init();
      </script>
    <!-- pop up atas start -->
    <section class="popup">
        <div id="sticky-banner" tabindex="-1" class="fixed top-0 start-0 z-50 flex justify-between w-full p-4 border-b border-gray-200 bg-gray-50 dark:bg-orange-200">
            <div class="flex items-center mx-auto">
                <p class="flex items-center text-sm font-normal text-gray-500 dark:text-gray-400">
                    <span class="inline-flex p-1 me-3 bg-gray-200 rounded-full dark:bg-gray-600 w-6 h-6 items-center justify-center flex-shrink-0">
                        <svg class="w-3 h-3 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                            <path d="M15 1.943v12.114a1 1 0 0 1-1.581.814L8 11V5l5.419-3.871A1 1 0 0 1 15 1.943ZM7 4H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2v5a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V4ZM4 17v-5h1v5H4ZM16 5.183v5.634a2.984 2.984 0 0 0 0-5.634Z"/>
                        </svg>
                        <span class="sr-only">Light bulb</span>
                    </span>
                    <span>Promo hingga 100% untuk seluruh Pemuda Indonesia <a href="https://flowbite.com" class="inline font-medium text-blue-600 underline dark:text-blue-500 underline-offset-2 decoration-600 dark:decoration-500 decoration-solid hover:no-underline">Daftar Sekarang</a></span>
                </p>
            </div>
            <div class="flex items-center">
                <button id="close-btn" type="button" class="flex-shrink-0 inline-flex justify-center w-7 h-7 items-center text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close banner</span>
                </button>
            </div>
        </div>
    </section>
<!-- pop up atas end -->

 <script src="main.js"></script>
</body>
</html>
